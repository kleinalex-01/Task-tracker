<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ffe0b785ba.js" crossorigin="anonymous"></script>
</head>
<header>
    <h1 class="header-text">Daily Task Tracker</h1>
</header>
<body>
    <div class="content-container">
        <div class="input-container">
            <button class="submit-icon"><i class="fa-solid fa-pen"></i></button>
            <input class="task-input" type="text" placeholder="Type to add any task" maxlength="25" minlength="3" required>
            
        </div>
        <div class="grid-container">
        </div>
    </div>

        <button class="switch-btn"><i class="fa-solid fa-sun"></i></button>

<script src="app.js"></script>
</body>
</html>
